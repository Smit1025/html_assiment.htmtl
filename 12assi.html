<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    button {
      background-color: orangered;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

   
    button:hover {
      background-color: #45a049;
    }
  </style>
  <title>Dynamic Pseudo-class Example</title>
</head>
<body>

  <button>Hover Me</button>

</body>
</html>
