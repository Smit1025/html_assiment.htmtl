<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/* Normal link state */
a:link {
  color: #0066cc;
  text-decoration: none;
}

/* Visited link state */
a:visited {
  color: #663399;
}

/* Hover state */
a:hover {
  color: #ff9900;
  text-decoration: underline;
}

/* Active (click) state */
a:active {
  color: #cc0000;
}

    </style>
     <link rel="stylesheet" type="text/css" href="styles_external_links.css">
</head>
<body>
    <h1>Styling Links with External CSS</h1>
  <p>
    This is a <a href="#">normal link</a>.
    <br>
    Click <a href="#">here</a> to see the link in action.
  </p>
</body>
</html>
